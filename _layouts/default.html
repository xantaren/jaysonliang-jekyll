<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description | default: site.description | strip_newlines | escape }}">
  <meta name="author" content="{{ page.author | default: site.author | escape }}">
  <title>{% if page.title %}{{ page.title }} | {% endif %}Jayson Liang</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <script src="{{ '/assets/js/script.js' | relative_url }}" defer></script>
</head>
<body>
  <script>
    (function() {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark" || (savedTheme === null && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
        document.body.classList.add("dark-mode");
      }
    })();
  </script>
  {% include header.html %}
  
  <div id="page-wrapper">
    {{ content }}
  </div>

  {% include footer.html %}
</body>
</html>
